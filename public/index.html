<!doctype html>
<html>
    <head>
        <title>Seekland</title> 
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,500' rel='stylesheet' type='text/css'>

        <!-- Dependencies -->
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    </head>

    <body>
        <div class="coin-counter-panel">
            <span class="score">0023<span>
            <img src="img/coin.gif" alt="coin">
        </div>

        <div class="intro-popup">
            <div class="text-panel">
                <h1>MySpacio</h1>
                <h5>MySpacio is a multi-player virtual landscape to explore and customize. Collect coins to create platforms. Your changes to the landscape will be seen by all visitors to this digital realm.</h5>
                <h4>Development by Ze'ev<br>Design by Aiden<h4>
            </div>
            <div class="button-panel">
                 <div class="small-buttons">
                     <div class="button" class="rainbow" id="sign-up">Sign up</div>
                     <div class="button" id="login">Login</div>
                 </div>
                 <div class="quick-play-panel">
                    <h2>Quick play</h2>
                    <div class="no-login-sticker">
                        <span>No login<br>required!</span>
                    </div>
                    <div class="skin-panel">
                        <div class="skin-button" id="first-skin">
                            <img src="img/skins/roboto/thumbnail.png" alt="roboto">
                        </div>
                        <div class="skin-button" id="locked-skin">
                            <img src="img/skins/locked.png" alt="roboto">
                        </div>
                        <div class="skin-button" id="locked-skin">
                            <img src="img/skins/locked.png" alt="roboto">
                        </div>
                        <div class="skin-button" id="locked-skin">
                            <img src="img/skins/locked.png" alt="roboto">
                        </div>
                    </div>
                 </div>
            </div>
        </div>

        <div>
            <canvas id="gamecanvas"></canvas>
        </div>

        <div id="toolbar">
            <button id="init-build">Build Stuff</button>
        </div>

        <!-- My scripts -->
        <script src="js/interface.js"></script>
        <script src="js/util.js"></script>
        <script src="js/AssetLoader.js"></script>
        <script src="js/Space.js"></script>
        <script src="js/Platform.js"></script>
        <script src="js/Coin.js"></script>
        <script src="js/World.js"></script>
        <script src="js/Person.js"></script>
        <script src="js/gamecore.js"></script>
        <script src="js/Builder.js"></script>
        <script src="js/Comm.js"></script>
    </body>
</html>
